<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <link type="stylesheet" href="./assets/style.css">
    
    <title>Weather Forcast</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class=" h1 mx-auto">Weather Forcast</span>
        </div>
    </nav>

    <main>
        <section class="col-3">

                <button class="btn btn-dark btn btn-block mt-1 mb-1" type="button" id="button-addon2">Enter</button>
                <hr>
            </div>
        </section>



        <section class="col-9 container-fluid">

        </section>

    </main>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>

</html>
